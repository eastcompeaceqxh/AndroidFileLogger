apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.auto.service:auto-service:1.0-rc6' //自动注册注解处理器
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc6'
    implementation 'com.squareup:javapoet:1.10.0' //javapoet代码生成框架
    implementation project(':annotation') //依赖注解模块
}

sourceCompatibility = "8"
targetCompatibility = "8"